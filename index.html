<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="marcaParral-logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Market Parral</title>
</head>
<body>
    <div class="conteiner">
        <header>
            <a href="./index.html" class="logo">
                <img src="./marcaParral-logo.png" alt="MarcaParral">
                <h2 class="nombre-empresa">Parral Market</h2>
            </a>
            <nav>
                <a href="" class="nav-link">Home</a>
                <a href="" class="nav-link">About Us</a>
                <a href="" class="nav-link">Catalog</a>
                <a href="" class="nav-link">Contact</a>
            </nav>
       </header> 
       <main>
            <section class="slides">
                <div class="slider-wrapper">
                    <div class="slider">
                        <img id="slide-1" src="./slide1.jpeg" alt="Image Parral Market">
                        <img id="slide-2" src="./slide2.jpeg" alt="Image Parral Market">
                        <img id="slide-3" src="./slide3.jpeg" alt="Image Parral Market">
                    </div>
                    <div class="slider-nav">
                        <a href="#slide-1"></a>
                        <a href="#slide-2"></a>
                        <a href="#slide-3"></a>
                    </div>
                </div>
                
            </section>
       </main>
       <footer class="footer">
           <ul class="social-icon">
               <li class="icon-elem">
                   <a href="" class="icon">
                       <ion-icon name="logo-facebook"></ion-icon>
                   </a>
               </li>
               <li class="icon-elem">
                   <a href="" class="icon">
                       <ion-icon name="logo-instagram"></ion-icon>
                   </a>
               </li>
               <li class="icon-elem">
                   <a href="" class="icon"><ion-icon name="logo-whatsapp"></ion-icon></a>
               </li>
               <li class="icon-elem">
                   <a href="" class="icon"><ion-icon name="mail-outline"></ion-icon></a>
               </li>
           </ul>
           <ul class="menu">
               <li class="menu-elem">
                   <a href="" class="menu-icon"> Home</a>
               </li>
               <li class="menu-elem">
                   <a href="" class="menu-icon"> About Us</a>
               </li>
               <li class="menu-elem">
                   <a href="" class="menu-icon"> Catalog</a>
               </li>
               <li class="menu-elem">
                   <a href="" class="menu-icon"> Contact</a>
               </li>
           </ul>
           <p class="text">@Year | All rights reserved</p>
       </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
